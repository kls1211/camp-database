<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>全国キャンプ場データベース（全国版 v3.1）</title>
  <link rel="stylesheet" href="style.css?v=310" />
</head>
<body>
  <header><h1>全国キャンプ場データベース（全国版 v3.1）</h1></header>
  <main>
    <section class="controls">
      <div class="field">
        <label for="prefecture">都道府県</label>
        <select id="prefecture"></select>
      </div>
      <div class="field">
        <label for="area">地域名</label>
        <input id="area" type="text" placeholder="例: 道志村, 富士宮, 佐久" />
      </div>
      <div class="field row row-tight">
        <div class="subfield thin">
          <label for="tempValue">気温</label>
          <select id="tempValue"></select>
        </div>
        <div class="subfield thin">
          <label for="tempMonth">月平均</label>
          <select id="tempMonth">
            <option value="">月を選択</option>
            <option value="1">1月</option><option value="2">2月</option><option value="3">3月</option><option value="4">4月</option><option value="5">5月</option><option value="6">6月</option><option value="7">7月</option><option value="8">8月</option><option value="9">9月</option><option value="10">10月</option><option value="11">11月</option><option value="12">12月</option>
          </select>
        </div>
        <div class="subfield cond">
          <label for="tempOp">条件</label>
          <select id="tempOp">
            <option value="">一致</option>
            <option value="gte">以上</option>
            <option value="lt">未満</option>
          </select>
        </div>
      </div>
      <div class="field">
        <label for="type">サイトタイプ</label>
        <select id="type">
          <option value="">指定なし</option>
          <option value="オート">オート</option>
          <option value="フリー">フリー</option>
          <option value="オート/フリー併設">オート/フリー併設</option>
        </select>
      </div>
      <div class="field">
        <label for="freeParking">駐車場有無</label>
        <select id="freeParking" disabled>
          <option value="">指定なし</option>
          <option value="駐車場隣接">駐車場隣接</option>
          <option value="駐車場なし">駐車場なし</option>
        </select>
        <small class="hint">※サイトタイプで「フリー」を選ぶと有効</small>
      </div>
      <fieldset class="field">
        <legend>設備タグで絞り込み</legend>
        <label class="check"><input type="checkbox" value="電源" class="tag-check">電源</label>
        <label class="check"><input type="checkbox" value="炊事場" class="tag-check">炊事場</label>
        <label class="check"><input type="checkbox" value="温浴" class="tag-check">温浴</label>
      </fieldset>
      <div class="buttons column">
        <div class="row btn-row">
          <button id="searchBtn" class="primary">検索</button>
          <button id="resetBtn" class="secondary">取消</button>
        </div>
        <div class="row wrap gap">
          <label class="import-btn small">JSON読込<input id="jsonInput" type="file" accept=".json"></label>
          <label class="import-btn small">CSV読込<input id="csvInput" type="file" accept=".csv"></label>
          <a class="template-link small" href="data/japan_template.csv" download>CSVテンプレート（全国版）</a>
        </div>
      </div>
    </section>
    <section id="summary" class="summary"></section>
    <section id="results" class="results"></section>
    <nav id="pagination" class="pagination" aria-label="ページング"></nav>
  </main>
  <footer style="margin:12px 16px;color:#555;font-size:.85em">
    © OpenStreetMap contributors, ODbL 1.0 — Data from OpenStreetMap via Overpass API
  </footer>
  <script>
    window.PREFS = ["北海道", "青森県", "岩手県", "宮城県", "秋田県", "山形県", "福島県", "茨城県", "栃木県", "群馬県", "埼玉県", "千葉県", "東京都", "神奈川県", "新潟県", "富山県", "石川県", "福井県", "山梨県", "長野県", "岐阜県", "静岡県", "愛知県", "三重県", "滋賀県", "京都府", "大阪府", "兵庫県", "奈良県", "和歌山県", "鳥取県", "島根県", "岡山県", "広島県", "山口県", "徳島県", "香川県", "愛媛県", "高知県", "福岡県", "佐賀県", "長崎県", "熊本県", "大分県", "宮崎県", "鹿児島県", "沖縄県"];
  </script>
  <script src="script.js?v=310"></script>
</body>
</html>
